<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title> <!-- name of webpage-->
        <link rel="stylesheet" href="style.css"> <!-- Links style sheet -->
    </head>
    <body>
        <h1>Hello World!</h1> <!-- Heading is about importance rather than size -->
        <p>This is where the paragraphs text of information belong inside your webpage</p>
        <ul> <!-- Unordered list for displaying information that has no order-->
            <li><a href="http://www.youtube.com">Blue</a></li> <!-- Creates Links in the list-->
        </ul>
        <ol> <!-- Ordered LIst for displaying information that has order-->
            <li>Red</li> <!-- list item -->
            <li>Green</li>
        </ol>
        <a href="http://www.espn.com">ESPN</a> <!-- Creates a link to another webpage-->
  </body>
</html>
